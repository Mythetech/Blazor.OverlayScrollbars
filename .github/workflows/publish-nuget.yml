name: Publish NuGet Package

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (leave empty to use project version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0'

      - name: Restore dependencies
        run: dotnet restore src/Blazor.OverlayScrollbars/Blazor.OverlayScrollbars.csproj

      - name: Build
        run: dotnet build src/Blazor.OverlayScrollbars/Blazor.OverlayScrollbars.csproj -c Release --no-restore

      - name: Pack
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            dotnet pack src/Blazor.OverlayScrollbars/Blazor.OverlayScrollbars.csproj -c Release --no-build -o ./nupkgs -p:Version=${{ github.event.inputs.version }}
          else
            dotnet pack src/Blazor.OverlayScrollbars/Blazor.OverlayScrollbars.csproj -c Release --no-build -o ./nupkgs
          fi

      - name: Publish to NuGet.org
        run: dotnet nuget push ./nupkgs/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_ORG_API_KEY }} --skip-duplicate
